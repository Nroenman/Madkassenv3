name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-tests:
    name: Backend Tests (.NET)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install OS dependencies if needed (SQLite, etc.)
      - name: Install backend OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Build
        working-directory: ./MadkassenRestAPI
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        working-directory: ./MadkassenTest
        run: dotnet test --configuration Release --verbosity normal


  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./madkassenweb/package-lock.json

      - name: Install dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Build frontend
        working-directory: ./madkassenweb
        run: npm run build


  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Tools for static server + HTTP waiting
      - name: Install global CLI tools
        run: npm install -g serve wait-on

      # ðŸ”¹ Build backend IN THIS JOB (fresh VM!)
      - name: Build backend
        working-directory: ./MadkassenRestAPI
        run: dotnet build --configuration Release --no-restore

      # ðŸ”¹ Start backend using CI environment (uses SQLite + CiDatabaseSeeder)
      - name: Start backend (CI mode)
        working-directory: ./MadkassenRestAPI
        env:
          ASPNETCORE_ENVIRONMENT: CI
        run: |
          dotnet run --configuration Release --urls=http://localhost:5092 &
          sleep 10

      # ðŸ”¹ Wait until backend answers /api/Health
      - name: Wait for backend API
        run: |
          npx wait-on http-get://localhost:5092/api/Health

      # Frontend deps + Playwright browsers
      - name: Install frontend dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./madkassenweb
        run: npx playwright install --with-deps

      # Build frontend for E2E
      - name: Build frontend (for E2E)
        working-directory: ./madkassenweb
        run: npm run build

      # Start static server for built frontend (http://localhost:3000)
      - name: Start frontend static server
        working-directory: ./madkassenweb
        run: |
          serve -s build -l 3000 &
          wait-on http://localhost:3000

      # Finally run Playwright tests
      - name: Run Playwright tests
        working-directory: ./madkassenweb
        run: npx playwright test
