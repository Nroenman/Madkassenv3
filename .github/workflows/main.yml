name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  backend-tests:
    name: Backend Tests (.NET)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # OS deps (only really needed for SQLite native tools, but harmless)
      - name: Install backend OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore backend
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Build backend
        working-directory: ./MadkassenRestAPI
        run: dotnet build --configuration Release --no-restore

      - name: Run backend tests
        working-directory: ./MadkassenTest
        run: dotnet test --configuration Release --verbosity normal


  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./madkassenweb/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Build frontend
        working-directory: ./madkassenweb
        run: npm run build


  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # CLI tools for serving the built frontend + waiting for it
      - name: Install global CLI tools
        run: npm install -g serve wait-on

      # Restore backend (for dotnet run)
      - name: Restore backend
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      # Install frontend deps for Playwright run
      - name: Install frontend dependencies
        working-directory: ./madkassenweb
        run: npm ci

      # Install Playwright browsers on the runner
      - name: Install Playwright browsers
        working-directory: ./madkassenweb
        run: npx playwright install --with-deps

      # âœ… Start backend API using CI environment (SQLite + CiDatabaseSeeder)
      - name: Start backend API
        working-directory: ./MadkassenRestAPI
        env:
          ASPNETCORE_ENVIRONMENT: CI
        run: |
          dotnet run --urls=http://localhost:5092 --no-build &
          sleep 20

      # Optional: debug login API in CI (can keep or remove)
      - name: Debug login API request
        run: |
          curl -v -X POST http://localhost:5092/api/Auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"Test1@test.com","password":"Test1@test.com"}' \
            || true

      # Build frontend specifically for E2E (uses the same code as in frontend-build)
      - name: Build frontend (for E2E)
        working-directory: ./madkassenweb
        run: npm run build

      # Start static server for built frontend (http://localhost:3000)
      - name: Start frontend static server
        working-directory: ./madkassenweb
        run: |
          serve -s build -l 3000 &
          wait-on http://localhost:3000

      # Run Playwright tests against localhost:3000 + localhost:5092
      - name: Run Playwright tests
        working-directory: ./madkassenweb
        run: npx playwright test
