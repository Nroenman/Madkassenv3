name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  backend-tests:
    name: Backend Tests (.NET)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Build
        working-directory: ./MadkassenRestAPI
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        working-directory: ./MadkassenTest
        run: dotnet test --configuration Release --verbosity normal


  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./madkassenweb/package-lock.json

      - name: Install dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Build frontend
        working-directory: ./madkassenweb
        run: npm run build


  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Restore backend once so dotnet run is faster
      - name: Restore backend
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Install frontend dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./madkassenweb
        run: npx playwright install --with-deps

      # Start backend API (http://localhost:5092)
      - name: Start backend API
        working-directory: ./MadkassenRestAPI
        run: |
          dotnet run --urls=http://localhost:5092 --no-build &
          sleep 15

      # Build frontend for E2E
      - name: Build frontend
        working-directory: ./madkassenweb
        run: npm run build

      # Start static server for built frontend (http://localhost:3000)
      - name: Start frontend static server
        working-directory: ./madkassenweb
        run: |
          npx serve -s build -l 3000 &
          npx wait-on http://localhost:3000

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: ./madkassenweb
        run: npx playwright test
