  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Install global CLI tools
        run: npm install -g serve wait-on

      - name: Restore backend
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Install frontend dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./madkassenweb
        run: npx playwright install --with-deps

      # üî¥ FIX: run backend WITHOUT launchSettings, in CI environment
      - name: Start backend API
        working-directory: ./MadkassenRestAPI
        env:
          ASPNETCORE_ENVIRONMENT: CI        # important: triggers your CI branch in Program.cs
        run: |
          dotnet run --configuration Release --no-launch-profile --urls=http://localhost:5092 &
          sleep 25

      # ‚úÖ Wait for backend health
      - name: Wait for backend health
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:5092/api/health > /dev/null; then
              echo "Backend is UP ‚úÖ"
              exit 0
            fi
            echo "Backend not up yet, retry $i..."
            sleep 3
          done
          echo "Backend failed to start ‚ùå"
          curl -v http://localhost:5092/api/health || true
          exit 1

      # Build frontend for E2E
      - name: Build frontend (for E2E)
        working-directory: ./madkassenweb
        run: npm run build

      # Start static server for built frontend (http://localhost:3000)
      - name: Start frontend static server
        working-directory: ./madkassenweb
        run: |
          serve -s build -l 3000 &
          wait-on http://localhost:3000

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: ./madkassenweb
        run: npx playwright test
