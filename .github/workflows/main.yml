name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  backend-tests:
    name: Backend Tests (.NET)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Install OS dependencies needed by tests (e.g. SQLite)
      - name: Install backend OS dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Build
        working-directory: ./MadkassenRestAPI
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        working-directory: ./MadkassenTest
        run: dotnet test --configuration Release --verbosity normal


  frontend-build:
    name: Frontend Build (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./madkassenweb/package-lock.json

      - name: Install dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Build frontend
        working-directory: ./madkassenweb
        run: npm run build


  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: [ backend-tests, frontend-build ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      # Install tools needed only in CI (serve + wait-on)
      - name: Install global CLI tools
        run: npm install -g serve wait-on

      # Restore backend once so dotnet run is faster
      - name: Restore backend
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Install frontend dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./madkassenweb
        run: npx playwright install --with-deps

      # Start backend API (http://localhost:5092) with DB connection from GitHub secret
      - name: Start backend API
        working-directory: ./MadkassenRestAPI
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: ${{ secrets.DB_CONNECTION_STRING }}
        run: |
          dotnet run --urls=http://localhost:5092 --no-build &
          sleep 20

      # Debug: check that login API works in CI
      # ⚠️ Change /api/Auth/login if your actual login route is different
      - name: Debug login API request
        run: |
          curl -v -X POST http://localhost:5092/api/Auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"Test1@test.com","password":"Test1@test.com"}' \
            || true

      # Build frontend for E2E
      - name: Build frontend (for E2E)
        working-directory: ./madkassenweb
        run: npm run build

      # Start static server for built frontend (http://localhost:3000)
      - name: Start frontend static server
        working-directory: ./madkassenweb
        run: |
          serve -s build -l 3000 &
          wait-on http://localhost:3000

      # Run Playwright tests
      - name: Run Playwright tests
        working-directory: ./madkassenweb
        run: npx playwright test
