name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  backend-tests:
    name: Backend Tests (.NET)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        working-directory: ./MadkassenRestAPI
        run: dotnet restore

      - name: Build
        working-directory: ./MadkassenRestAPI
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        working-directory: ./MadkassenTest
        run: dotnet test --configuration Release --verbosity normal


  frontend-build:
    name: Frontend Build (React)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Build frontend
        working-directory: ./madkassenweb
        run: npm run build


  playwright-e2e:
    name: Playwright E2E Tests
    runs-on: windows-latest
    needs: [ backend-tests, frontend-build ]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ./madkassenweb
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./madkassenweb
        run: npx playwright install

      # Start backend API (http://localhost:5092)
      - name: Start backend API
        working-directory: ./MadkassenRestAPI
        shell: pwsh
        run: |
          Start-Process dotnet -ArgumentList "run --urls=http://localhost:5092" -NoNewWindow
          Start-Sleep -Seconds 15

      # Start frontend dev server (http://localhost:3000)
      - name: Start frontend dev server
        working-directory: ./madkassenweb
        shell: pwsh
        run: |
          Start-Process npm -ArgumentList "start" -NoNewWindow
          npx wait-on http://localhost:3000

      - name: Run Playwright tests
        working-directory: ./madkassenweb
        run: npx playwright test
